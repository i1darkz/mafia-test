<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الانضمام إلى الجلسة</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h1>🙋‍♂️ الانضمام إلى الجلسة</h1>
  <input type="text" id="nameInput" placeholder="اسم اللاعب" />
  <input type="text" id="sessionInput" placeholder="رمز الجلسة" />
  <br>
  <button onclick="joinPlayer()">🚪 انضم الآن</button>

  <script>
    function joinPlayer() {
      const name = document.getElementById("nameInput").value.trim();
      const session = document.getElementById("sessionInput").value.trim();

      if (!name || !session) return alert("يرجى إدخال الاسم ورمز الجلسة");

      const cleanName = encodeURIComponent(name);
      const cleanSession = encodeURIComponent(session);

      window.location.href = `player.html?session=${cleanSession}&name=${cleanName}`;
    }
  </script>
</body>
</html>
